port 26379
# 日志文件
logfile "/usr/local/etc/redis/sentinel.conf"
# 数据目录
dir "/data"
# 监视 master
sentinel myid 992b1db04a9fb79ae7a8870cd381db8a7e307fcb
# 故障转移超时时间
sentinel deny-scripts-reconfig yes
# 在进行故障转移的时候，最多支持多少个从服务器进行同步数据
sentinel monitor master redis-node-1 6379 2
sentinel down-after-milliseconds master 60000
# 判定服务器短线的毫秒数
sentinel parallel-syncs master 5

# Generated by CONFIG REWRITE
sentinel auth-pass master operator@redis@2019
sentinel config-epoch master 0
sentinel leader-epoch master 0
sentinel known-replica master redis-node-3 6379
sentinel current-epoch 0
